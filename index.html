<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyang Mu</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Full-screen canvas for blockchain animation (background) -->
    <canvas id="blockchain-bg"></canvas>

    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-photo-container">
                <img src="profile_1.png" class="profile-photo">
            </div>
            <h1>Boyang Mu</h1>
            <div class="address-container">
                <p class="location">
                    Crest, ENSAE, office 4077<br>
                    91120 Palaiseau, France
                </p>
            </div>
        </div>

        <!-- Main content -->
        <div class="container">
            <div class="content-box">
                <h2>About me</h2>
                <p>
                    I am a 2nd year PhD at CREST, Institut Polytechnique de Paris under the supervision of
                    <a href="https://sites.google.com/site/julienpratecon/home" target="_blank">Julien Prat</a>.
                </p>
                <p>This is a simple example page.</p>
            </div>
        </div>
    </div>

    <!-- All JavaScript at the end -->
    <script>
        /* ===== Mouse Trail ===== */
        const trailCount = 20;
        let trails = [];

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.classList.add('mouse-trail');
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;

            const colors = ['var(--accent-neon-cyan)', 'var(--accent-neon-pink)', 'var(--accent-neon-yellow)'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            trail.style.background = randomColor;

            if (randomColor === 'var(--accent-neon-cyan)') {
                trail.style.boxShadow = 'var(--glow-cyan)';
            } else if (randomColor === 'var(--accent-neon-pink)') {
                trail.style.boxShadow = 'var(--glow-pink)';
            } else {
                trail.style.boxShadow = 'var(--glow-yellow)';
            }

            document.body.appendChild(trail);
            trails.push(trail);

            if (trails.length > trailCount) {
                trails.shift().remove();
            }
        });

        /* ===== Blockchain Background Animation ===== */
        const canvas = document.getElementById('blockchain-bg');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Block {
            constructor(x, y, size = 40) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.hash = Math.random().toString(36).substring(7);
                this.color = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
                this.speed = Math.random() * 0.5 + 0.2;
            }
            draw() {
                ctx.fillStyle = this.color + '40';
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(this.x, this.y, this.size, this.size);

                ctx.font = '11px "Roboto Mono"';
                ctx.fillStyle = this.color;
                ctx.fillText(this.hash.substring(0, 8), this.x + 6, this.y + this.size / 2 + 4);

                ctx.shadowBlur = 0;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -this.size;
                    this.x = Math.random() * canvas.width;
                    this.hash = Math.random().toString(36).substring(7);
                }
            }
        }

        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 3 + 1;
                this.color = Math.random() > 0.5 ? '#fcee0c' : '#00ffff';
                this.speed = Math.random() * 0.01 + 0.005;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = Math.random() * canvas.width;
                this.targetY = Math.random() * canvas.height;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            update() {
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                if (Math.abs(dx) < 2 && Math.abs(dy) < 2) this.reset();
            }
        }

        const blocks = [];
        const particles = [];
        for (let i = 0; i < 12; i++) {
            blocks.push(new Block(Math.random() * canvas.width, Math.random() * canvas.height - 200));
        }
        for (let i = 0; i < 60; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw faint connections between blocks
            ctx.strokeStyle = '#00ffff22';
            ctx.lineWidth = 1.5;
            for (let i = 0; i < blocks.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(blocks[i].x + blocks[i].size / 2, blocks[i].y + blocks[i].size / 2);
                ctx.lineTo(blocks[i + 1].x + blocks[i + 1].size / 2, blocks[i + 1].y + blocks[i + 1].size / 2);
                ctx.stroke();
            }

            blocks.forEach(b => { b.update(); b.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
